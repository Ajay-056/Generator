    <script>
        $(document).ready(function() {
            var aj = 4;
            var inc = 1;
            $(".nop").val(aj);
            $(".cpane1").hide();
            $(".cpane2").hide();
            $(".cpane3").hide();
            $(".cpane4").hide();
            $(".p1").hide();
            $(".p2").hide();
            $(".p3").hide();
            $(".p4").hide();

            while (inc <= aj) {

                $(".p" + inc.toString()).show();
                $(".cpane" + inc.toString()).show();
                inc = inc + 1;
            }


            $("body").append("<div class=\"d-flex justify-content-center mt-3\"><button class=\"btn btn-primary btn mb-2 bk\">Save</button><div>");
        });
    </script>
