    <script>
        $(document).ready(function() {
            
            var inc = 1;
            var colorArray = [
                'primary',
                'danger',
                'info',
                'warning',
                'dark'
            ];

            $(".bk").click(function(e) {
                e.preventDefault();
                var aj = $(".nop").val();
                while (inc <= aj) {
                    var randomNumber = Math.floor(Math.random() * colorArray.length);
                    $(".dc").append(`<li class="list-group-item mr-3 p-5 rounded list-group-item-${colorArray[randomNumber]} border border-${colorArray[randomNumber]}">
                    <h4 class="text-center">Person ${inc.toString()}</h4>
                    <form>
                   <div class="form-group">
                       <label for="name">Name:</label>
                       <input type="text" placeholder="Your name..." name="name" class="form-control" required>
                   </div>
                   <div class="form-group">
                       <label for="email">Email:</label>
                       <input type="email" placeholder="Your email..." name="email" class="form-control" required>
                   </div>
                   <div class="form-group">
                      <label for="cars">Select a car:</label>
                       <select name="cars" id="cars" class="form-control">
                           <option value="01">Volvo</option>
                           <option value="01">Audi</option>
                           <option value="01">BMW</option>
                           <option value="01">Jaguar</option>
                       </select>
                   </div>
                   
                   <div class="form-group d-flex justify-content-center">
                       <button class="btn btn-primary">Submit</button>
                   </div>
                   
               </form>
           </li>`);
                    inc = inc + 1;
                }
            });
            
            $(".rst").click(function(){
                $(".dc li").remove();
            });
        });
    </script>
